<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a></li>
        {% for category in categories %}
            {% if category.parent == None %}
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' category.slug %}">{{category.title}}</a>
                    {% if category.children.active %}
                        {% include "blog/partials/category_loop.html" %}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <form class="d-flex" action="{% url 'blog:search' %}">
        <input type="text" class="form-control me-5 w-100 rounded-2 h-25"  name="q" placeholder="جستجو مقاله">
        <button type="submit" class="btn btn-success me-2 p-1 px-3 rounded-2 w-40">جستجو</button>
    </form>
</div>
